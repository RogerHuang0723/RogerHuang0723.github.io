<!DOCTYPE html>



<html>
    {% extends 'base.html' %}

<head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
         >
      
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " ></script>
      <title>登入</title>
      {% if signup_success %} -->
          <script> alert('{{signup_success}}') </script>
      {% endif %}
      
</head>


<body>
 
        {% block main %}
        <script> 
            var message='{{signup_success}}'
            if(message!=''){
              alert('{{signup_success}}')
            }
            // console.log('{{signup_success}}') 
        </script> 
          <div class="jumbotron">
            <!-- </div> -->
              <div class="container">
                  <!-- <div class="row"> -->
                <h1>登入</h1>
                <form method="POST" action="/post_login/">
                      <!-- <div class="col-md-12"> -->
                    <!-- <input class="form-control" id="username" name="username" type="text"  placeholder="姓名"> -->

                  <!-- </div> -->
                    <input class="form-control" id="Loginemail" name="email" type="text"  placeholder="帳號">
                    </br>
                    <input class="form-control" id="Loginpassword" name="password" type="password" placeholder="密碼" maxlength=50><br>
                    <p id="LoginError" class="error"></p>

                    {% if message %}
                      <p>{{message}}</p>
                      <script>
                        $("#Loginemail").val('{{dicERR.USER_EMAIL}}');
                      </script>
                    {% endif %}
                     
                    {% csrf_token %}
                    <input class="btn btn-primary" type="submit" id="submit"value="確認"></button>
                </form>
                <!-- </div> -->
              </div>

              
         {% endblock %}
          
         {% block js %}

         {% endblock %}
          
</body>


</html>
