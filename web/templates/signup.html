<!DOCTYPE html>





<head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
      <title>註冊</title>
      {% if signup_success %}
      <script> alert('{{signup_success}}') </script>
    {% endif %}
</head>


<body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-info">
                <a class="navbar-brand" href="../">{{web_name}}</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
          
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                      <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                      </div>
                    </li>
        
                  </ul>
                 
                  <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Account" >
                    <input class="form-control mr-sm-2" type="password" placeholder="Password" >
                    <button class="btn btn-success mr-sm-2" type="submit">登入</button>
                    <a href="/signup"><button class="btn btn-primary" type="button">註冊</button></a>
                    
                  </form>
                 
                </div>
              </nav>
          <div class="jumbotron">
              <div class="container">
          
                <h1>註冊</h1>
                <form method="POST" action="/index/">
                <label>Enter your Name</label>
                <input class="form-control" type="text" name="username" placeholder="姓名">
                <label>Enter your E-mail</label>
                <input class="form-control" type="text" name="email"  placeholder="帳號">
                <label>Enter your Password</label>
                <input class="form-control" type="password" name="password"  placeholder="密碼"><br>
                {% csrf_token %}
                <input class="btn btn-primary" type="submit" value="確認"></button>
                </form>
              </div>
        </div>
</body>



</html>
