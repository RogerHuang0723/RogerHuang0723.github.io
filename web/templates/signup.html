<!DOCTYPE html>



<html>
    {% extends 'base.html' %}

<head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
         >
      
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " ></script>
      <title>註冊</title>
      <!-- {% if signup_success %}
          <script> alert('{{signup_success}}') </script>
      {% endif %} -->
</head>


<body>
      
        {% block main %}
        
          <div class="jumbotron" >
            </div>
              <div class="container">
                  <!-- <div class="row"> -->
                <h1>註冊</h1>
                <form method="POST" action="/post_signup/">
                      <!-- <div class="col-md-12"> -->
                    <input class="form-control" id="username" name="username" type="text"  placeholder="姓名">
                    <p id="nameError" class="error"></p>
                  <!-- </div> -->
                    <input class="form-control" id="email" name="email" type="text"  placeholder="帳號">
                    <p id="emailError" class="error"></p>
                    <input class="form-control" id="password" name="password" type="password" placeholder="密碼" maxlength=50><br>
                    <p id="passwordError" class="error"></p>
                    <p id="checkError" class="error"></p>
                    {% if message %}
                    <p>{{message}}</p>
                    {% endif %}
                    {% csrf_token %}
                    <input class="btn btn-primary" type="submit" id="submit"value="確認"></button>
                </form>
                <!-- </div> -->
              </div>
         {% endblock %}
          
         {% block js %}
         <script type="text/javascript" src="/static/js/signupFun.js"></script> 
         {% endblock %}
          
</body>



</html>
